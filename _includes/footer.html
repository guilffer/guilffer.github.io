<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.data.guilffer.name }}</h2>

    <div class="footer-col-wrapper">

      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.data.guilffer.title }}</li>
          <li><a href="mailto:{{ site.data.guilffer.email }}">{{ site.data.guilffer.email }}</a></li>
        </ul>

        <ul class="social-media-list">
          {% for network in site.data.guilffer.networks %}
            <li>
              <a href="{{ network.link }}">
                <span class="icon">{{ network.name | svg_icon }}</span>
              </a>
            </li>
          {% endfor %}
        </ul>

      </div>
    </div>

  </div>

</footer>
